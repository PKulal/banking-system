<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex items-center justify-between flex-wrap">
        <!-- Logo/Title -->
        <div class="flex items-center flex-shrink-0 text-white">
            <span class="font-bold text-xl tracking-tight">Banking System</span>
        </div>
        
        <!-- Mobile Menu Button -->
        <div class="block lg:hidden">
            <button id="mobile-menu-button" class="text-white flex items-center px-3 py-2 border rounded border-white hover:border-transparent hover:text-gray-800 hover:bg-white">
                <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                </svg>
            </button>
        </div>

        <!-- Desktop Menu -->
        <div class="w-full lg:flex lg:items-center lg:w-auto hidden" id="mobile-menu">
            {% if request.user.is_authenticated %}
                <div class="text-white flex flex-col lg:flex-row lg:space-x-4 lg:space-y-0 space-y-2">
                    <a href="{% url 'transactions:transaction_report' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white">Transaction Report</a>
                    <a href="{% url 'transactions:deposit_money' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white">Deposit</a>
                    <a href="{% url 'transactions:withdraw_money' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white">Withdraw</a>
                </div>
                <div class="mt-2 lg:mt-0">
                    <a href="{% url 'accounts:user_logout' %}" class="inline-block px-4 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700">Logout</a>
                </div>
            {% else %}
                <div class="text-white flex flex-col lg:flex-row lg:space-x-4 lg:space-y-0 space-y-2">
                    <a href="{% url 'accounts:user_login' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white">Login</a>
                    <a href="{% url 'accounts:user_registration' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-white">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Mobile Menu Script -->
<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
